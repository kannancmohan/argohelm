argo-cd:
  dex:
    enabled: false
  notifications:
    enabled: false
  applicationSet:
    enabled: false
  server:
    extraArgs:
      - --insecure
argocd-apps:
  projects:
    - name: core
      description: Contains applications that are always deployed.
      destinations:
        - namespace: '*'
          server: '*'
      sourceRepos:
        - '*'
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
      namespaceResourceWhitelist:
        - group: '*'
          kind: '*'
    # - name: addons
    #   description: Contains applications that are conditionaly deployed.
    #   destinations:
