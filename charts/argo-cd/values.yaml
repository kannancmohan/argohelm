    #       kind: '*'
    #   namespaceResourceWhitelist:
    #     - group: '*'
    #       kind: '*'
  applications:
    - name: root-app
      namespace: argocd
      finalizers:
      - resources-finalizer.argocd.argoproj.io
      project: core
      source:
        # helm:
        #   valueFiles:
        #     - values.yaml
        repoURL: https://github.com/kannancmohan/argohelm.git
        targetRevision: HEAD
        path: charts/root-app/
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          selfHeal: true
